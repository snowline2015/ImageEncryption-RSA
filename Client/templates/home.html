<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Home</title>

  <style>
    body {
      background-color: #f4f7f6;
      margin-top: 20px;
    }

    .file_manager .file a:hover .hover,
    .file_manager .file .file-name small {
      display: block
    }

    .file_manager .file {
      padding: 0 !important
    }

    .file_manager .file .icon {
      text-align: center
    }


    .file_manager .file {
      position: relative;
      border-radius: .55rem;
      overflow: hidden
    }

    .file_manager .file .image,
    .file_manager .file .icon {
      max-height: 180px;
      overflow: hidden;
      background-size: cover;
      background-position: top
    }

    .file_manager .file .hover {
      position: absolute;
      right: 10px;
      top: 10px;
      display: none;
      transition: all 0.2s ease-in-out
    }

    .file_manager .file a:hover .hover {
      transition: all 0.2s ease-in-out
    }

    .file_manager .file .icon {
      padding: 15px 10px;
      display: table;
      width: 100%
    }

    .file_manager .file .icon i {
      display: table-cell;
      font-size: 30px;
      vertical-align: middle;
      color: #777;
      line-height: 100px
    }

    .file_manager .file .file-name {
      padding: 10px;
      border-top: 1px solid #f7f7f7
    }

    .file_manager .file .file-name small .date {
      float: right
    }

    .folder {
      padding: 20px;
      display: block;
      color: #777
    }

    a {
      text-decoration: none;
    }

    @media only screen and (max-width: 992px) {
      .file_manager .nav-tabs {
        padding-left: 0;
        padding-right: 0
      }

      .file_manager .nav-tabs .nav-item {
        display: inline-block
      }
    }

    .card {
      background: #fff;
      transition: .5s;
      border: 0;
      margin-bottom: 30px;
      border-radius: .55rem;
      position: relative;
      width: 100%;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="d-flex justify-content-end">
      <div class="row">
        <div class="col">
          <p>Hagon</p>
        </div>
        <div class="col">
          <a href="#" class="text-danger">Signout</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="mt-0 p-5 text-dark rounded">
        <div class="row">
          <div class="col">
            <h1>Supreme Strange</h1>
            <p>Things just got out of hand</p>
          </div>
          <div class="col col-lg-auto">
            <button class="btn btn-outline-primary justify-content-end align-items-center">
              Download All
            </button>
            <a href="{{ url_for('upload') }}" class="btn btn-outline-primary justify-content-end align-items-center">
              Upload Image
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="main-content" class="file_manager">
      <div class="container">
        <div class="row clearfix">
            {% for file in files %}
                <div class="col-lg-3 col-md-4 col-sm-12">
                  <div class="card">
                    <div class="file">
                      <a href="#">
                        <div class="hover">
                          <button type="button" class="btn btn-icon btn-outline-dark">
                            <i class="fas fa-share-alt"></i>
                          </button>
                          <button type="button" class="btn btn-icon btn-primary">
                            <i class="fas fa-arrow-down"></i>
                          </button>
                        </div>
                        <div class="icon">
                          <i class="far fa-image "></i>
                        </div>
                        <div class="file-name">
                          <p class="m-b-5 text-muted">{{ file[0] }}</p>
                          <small>Size: {{ file[1] }} KB</small>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js"></script>

  <script>
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var recipient = button.data('whatever') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text('New message to ' + recipient)
      modal.find('.modal-body input').val(recipient)
    })
  </script>
