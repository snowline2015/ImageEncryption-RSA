<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <title>Upload Image</title>
</head>

<body>

    <section class="vh-100">
        {% block content %}
            <div class="container">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger"> {{ message }} </div>
                {% endfor %}

                {% block page_content %}{% endblock %}
            </div>
        {% endblock %}

        <div class="container col-md-7">
            <div class="mt-4 p-5 text-dark rounded">
                <h2>Upload your Image</h2>
                <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                    <div class="mb-5">
                        <input class="form-control" type="file" id="formFile" name="file" onchange="preview()">
                        <button type="submit" value="Submit" class="btn btn-primary mt-3">Upload Image</button>
                        <button onclick="clearImage()" class="btn btn-outline-primary mt-3">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </form>
                <img id="frame" src="" class="img-fluid" />
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js"></script>
    <script>
        function preview() {
            frame.src = URL.createObjectURL(event.target.files[0]);
        }
        function clearImage() {
            document.getElementById('formFile').value = null;
            frame.src = "";
        }
    </script>

</body>
</html>
